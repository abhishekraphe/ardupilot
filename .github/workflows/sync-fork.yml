name: Sync Fork with Upstream

# This workflow syncs the forked repository with the upstream ArduPilot repository
# It can be triggered manually or run on a schedule

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          # Check if upstream remote exists, add only if it doesn't
          if ! git remote | grep -q "^upstream$"; then
            git remote add upstream https://github.com/ArduPilot/ardupilot.git
            echo "Added upstream remote"
          else
            echo "Upstream remote already exists"
          fi
          git remote -v
      
      - name: Fetch from upstream
        run: |
          git fetch upstream --tags --verbose
      
      - name: Sync master branch
        run: |
          # Create or update local master branch
          git checkout -B master upstream/master
          
          # Check if origin/master exists and compare
          if git rev-parse --verify origin/master >/dev/null 2>&1; then
            # Use force-with-lease for safety - will fail if remote changed unexpectedly
            git push origin master --force-with-lease --verbose
          else
            # First time push, no need for force
            git push origin master --verbose
          fi
      
      - name: Push all tags
        run: |
          git push origin --tags --verbose
      
      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Master branch synchronized" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tags pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Latest commit on master:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git log -1 --oneline master >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total tags: $(git tag | wc -l)" >> $GITHUB_STEP_SUMMARY
